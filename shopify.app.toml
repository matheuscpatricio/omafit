# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "edd62a3e2d33c579c9c248c03ebd736c"
name = "Omafit"
application_url = "https://omafit-production.up.railway.app/"
embedded = true

[build]
# Desabilitado para evitar que o CLI atualize para túnel Cloudflare durante deploy
# Em desenvolvimento local, use 'shopify app dev' que cria túnel automaticamente
automatically_update_urls_on_dev = false

[webhooks]
api_version = "2025-10"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  # Webhooks de conformidade obrigatórios para App Store
  # IMPORTANTE: compliance_topics deve ser usado em vez de topics para webhooks de conformidade
  [[webhooks.subscriptions]]
  compliance_topics = [ "customers/data_request", "customers/redact", "shop/redact" ]
  uri = "/webhooks/compliance"

[access_scopes]
# read_products = ler produtos e coleções (necessário para lista de coleções na tabela de medidas)
scopes = "read_products"
optional_scopes = [ ]
use_legacy_install_flow = false

[auth]
redirect_urls = [ ]
